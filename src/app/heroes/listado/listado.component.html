<button (click)="borrarHeroe()">Borrar Héroe</button>

<button (click)="iniciarHeroes()">Iniciar Héroe</button>

<button (click)="agregarHeroe()">Agregar Héroe</button>

<p>listado Héroes</p> 

<ul>
    <li *ngFor="let heroe of heroes; let i=index;">
       {{i+1}} {{heroe}}
    </li>
</ul>

<div *ngIf="borrado !== ''; else noBorrado">
    <h3>Héroe borrado: <small>{{borrado}}</small></h3>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado</h3>
</ng-template>
